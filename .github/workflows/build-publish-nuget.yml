name: Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    env:
      PACKAGE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || format('1.6.0-pre{0}', github.run_number) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Add NuGet sources
        run: |
          # Add nuget.org as a source
          dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org
          
          # Add GitHub Packages as a source
          dotnet nuget add source \
            --username ${{ github.repository_owner }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore with local fallback (allows project references to win over packages)
        run: dotnet restore --ignore-failed-sources

      # Optional but recommended: verify no version conflict remains
      - name: Verify restore succeeded cleanly
        run: dotnet restore --no-cache --verbosity normal

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Pack Primify
        run: >
          dotnet pack src/Primify/Primify.csproj
          -c Release
          --no-build
          --no-restore
          -p:PackageVersion=${{ env.PACKAGE_VERSION }}
          --output ./packages

      - name: Publish to GitHub Packages
        if: success()
        run: |
          dotnet nuget push "./packages/Primify.${{ env.PACKAGE_VERSION }}.nupkg" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
