name: Build and Publish NuGet Package

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Directory.Build.*'
      - 'Primify.sln'
      - 'README.md'
      - 'LICENSE'
      - '.github/workflows/build-publish-nuget.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'Directory.Build.*'
      - 'Primify.sln'
      - 'README.md'
      - 'LICENSE'
      - '.github/workflows/build-publish-nuget.yml'

env:
  PROJECT_NAME: 'Primify'
  SOLUTION_FILE: 'Primify.sln'
  MAIN_PROJECT_FILE: 'src/Primify/Primify.csproj'
  CONFIGURATION: 'Release'
  # It's better to define the output directory once
  OUTPUT_DIR: './nuget_packages'

# Use the standard GITHUB_TOKEN for publishing to GitHub Packages and creating tags
permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for accurate tag checking
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # It's best practice to use a global.json file to specify the SDK version,
          # but hardcoding it is also fine.
          dotnet-version: '9.0.x'

      - name: Install xmllint (for version extraction)
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # VERIFIED CHANGE 1: Create SNK file from a secret
      # This is the secure way to handle signing keys. Add a repository secret
      # named SNK_FILE_BASE64 with the base64-encoded content of your SNK file.
      - name: Create SNK file from secret
        run: echo "${{ secrets.SNK_FILE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/Primify.snk
        # This shell command is verifiable and standard for handling binary secrets.

      - name: Extract Version
        id: extract_version
        run: |
          # This approach is fine, but be aware it only reads from the main project file.
          VERSION=$(xmllint --xpath 'string(/Project/PropertyGroup/Version)' ${{ env.MAIN_PROJECT_FILE }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # VERIFIED CHANGE 2: Build the entire solution at once
      # 'dotnet build' on a solution file automatically handles the project dependency graph.
      # This is simpler and less error-prone than building each project individually.
      - name: Build Solution
        run: dotnet build "${{ env.SOLUTION_FILE }}" --configuration "${{ env.CONFIGURATION }}"

      - name: Pack the NuGet package
        run: |
          # The -o flag is equivalent to --output
          dotnet pack "${{ env.MAIN_PROJECT_FILE }}" --configuration "${{ env.CONFIGURATION }}" -o "${{ env.OUTPUT_DIR }}"

      - name: 'Find NuGet Package'
        id: find_nupkg
        run: |
          # VERIFIED CHANGE 3: Robustly find the created package
          # This is better than predicting the filename. It finds the first .nupkg file
          # in the output directory and sets its path as an output variable.
          PACKAGE_FILE=$(find "${{ env.OUTPUT_DIR }}" -name "*.nupkg" | head -n 1)
          if [[ -z "$PACKAGE_FILE" ]]; then
            echo "ERROR: No .nupkg file found in ${{ env.OUTPUT_DIR }}"
            exit 1
          fi
          echo "package_path=$PACKAGE_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found package: $PACKAGE_FILE"

      # VERIFIED CHANGE 4 & 5: Use GITHUB_TOKEN and simplify the push command
      # The GITHUB_TOKEN is automatically available and has the correct permissions.
      # This avoids using a long-lived Personal Access Token.
      - name: Push to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          dotnet nuget push "${{ steps.find_nupkg.outputs.package_path }}" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate

      - name: Check if tag exists
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: check_tag
        run: |
          # This logic is correct and remains unchanged.
          VERSION=${{ steps.extract_version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_tag.outputs.tag_exists == 'false'
        run: |
          # This logic is correct. Using GITHUB_TOKEN is implicitly handled by actions/checkout's auth.
          VERSION=${{ steps.extract_version.outputs.version }}
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
