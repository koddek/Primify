name: Publish NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Add GitHub Packages as an extra source (auth via GITHUB_TOKEN)
      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore dependencies (with GitHub Packages)
        run: dotnet restore

      - name: Build project
        run: dotnet build src/Primify/Primify.csproj -c Release --no-restore

      - name: Determine package version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0-pre${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Pack NuGet package
        run: |
          dotnet pack src/Primify/Primify.csproj \
            -c Release \
            --no-restore \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            --output ./packages

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push "./packages/*.nupkg" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source "github" \
            --skip-duplicate
