name: Publish NuGet

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Step "Decode Signing Key" REMOVED because we disabled signing.

      - name: Ensure GitHub Packages token
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: |
          if [ -z "$GH_PACKAGES_TOKEN" ]; then
            echo "Missing GH_PACKAGES_TOKEN (PAT with read:packages). Configure it in repo secrets."
            exit 1
          fi

      - name: Authenticate with GitHub Packages
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GH_PACKAGES_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Restore
        run: dotnet restore src/Primify/Primify.csproj

      - name: Build
        run: dotnet build src/Primify/Primify.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack src/Primify/Primify.csproj -c Release --no-build --output ./nupkg

      - name: Publish
        run: |
          dotnet nuget push "./nupkg/*.nupkg" \
            --source github \
            --api-key ${{ secrets.GH_PACKAGES_TOKEN }} \
            --skip-duplicate
